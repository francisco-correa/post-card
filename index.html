<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>PostCard</title>
  </head>
  <body>
    <div class="card">
      <div class="header">
        <h1>My Postcard</h1>
        <div class="image">
          <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png" />
        </div>
      </div>
      <div class="formulary-paragraph">
        <div class="parragraph">
          <p>
            Look how awsome! This is a postcard that I created using and CSS
            during my 4 Geeks Academy course!
          </p>
          <p>This is so cool I can't wait to doing more stuff!.</p>
        </div>
        <div class="form">
          <input type="text" name="fullname" placeholder="Some Name" />
          <input type="text" name="email" placeholder="Some Email" />
          <input type="text" name="message" placeholder="Some comment" />
        </div>
      </div>
      <div class="bottom">
        <input type="submit" value="Send my Postcard" />
      </div>
    </div>
  </body>
</html>
